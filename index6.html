<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Add your custom styles here if needed */
  </style>
</head>
<body>

<!-- Button to open the modal -->
<button id="openModal" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
  Open Modal
</button>

<!-- Modal overlay -->
<div id="modalOverlay" class="fixed inset-0 bg-black opacity-50 hidden"></div>

<!-- Modal content -->
<div id="modal" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-8 rounded shadow-lg hidden">
  <p>This is a modal!</p>
  <button id="closeModal" class="mt-4 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
    Close
  </button>
</div>

<script>
  // JavaScript to open and close the modal
  const openModalButton = document.getElementById('openModal');
  const closeModalButton = document.getElementById('closeModal');
  const modalOverlay = document.getElementById('modalOverlay');
  const modal = document.getElementById('modal');

  openModalButton.addEventListener('click', () => {
    modal.style.display = 'block';
    modalOverlay.style.display = 'block';
  });

  const closeModal = () => {
    modal.style.display = 'none';
    modalOverlay.style.display = 'none';
  };

  closeModalButton.addEventListener('click', closeModal);
  modalOverlay.addEventListener('click', closeModal);
</script>

</body>
