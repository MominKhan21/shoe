<style type="text/css">
    .nav2:hover{animation: zoom 0.5s ease-in-out forwards;}

@keyframes zoom {
    0% {
        transform: scale(1);
    }
    100% {
        transform: scale(1.1);
    }
}

 .div-2 {
        background-size: cover;
        opacity: 0;
        transition: 1s linear;
        transform: translateY(80%);
        visibility: hidden;
    }
    .div-2-ani {
        opacity: 1;
        transform: none; /* remember, use "none" */
        transition: .5s ease-in;
        visibility: visible;
    }

     .div-3 {
        background-size: cover;
        opacity: 0;
        transition: .3s linear;
        transform: translateX(-10vw);

        visibility: hidden;
    }
    .div-3-ani {
        opacity: 1;
        transform: none;
        transition: 1s cubic-bezier(.18, 0, 0, 1.2);
        visibility: visible;
    }
    .div-4 {
         background-size: cover;
        opacity: 0;
        transition: .3s linear;
        transform: translateX(4vw);

        visibility: hidden;}
    .div-4-ani {
        opacity: 1;
        transform: none;

                            src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google"
                            class="h-[18px] w-[18px] ">Continue with
                        Google
                    </button>


                    <button

                    OR
                    <div class="h-px w-full bg-slate-200"></div>
                </div>


                <form class="w-full">
                    <label for="email" class="sr-only">Email address</label>
                    <input name="email" type="email" autocomplete="email" required=""
                        class="block w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm outline-none placeholder:text-gray-400 focus:ring-2 focus:ring-black focus:ring-offset-1"

                    <label for="password" class="sr-only">Password</label>

                    </p>
                    <button type="submit"

                        Continue

                </form>

                <div class="mt-6 text-center text-sm text-slate-600">
                    Don't have an account?
                    <a href="/signup" class="font-medium text-[#4285f4]">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/@themesberg/flowbite@1.1.1/dist/flowbite.bundle.js"></script>
<script type="text/javascript">
(function () {
    var setStyle = function () {
        var windowHeight = (function () {
            var o = window;
            if (o.innerHeight) {
                return o.innerHeight;
            }
            else {
                o = document;
                if (o.documentElement.clientHeight == 0) {
                    return o.body.clientHeight;
                }
                else {
                    return o.documentElement.clientHeight;
                }
            }
        })();
        var offset = (function () {
            var o = window;
            if (o.pageYOffset) {
                return o.pageYOffset;
            }
            else {
                o = document;
                if (o.documentElement.scrollTop == 0) {
                    return o.body.scrollTop;
                }
                else {
                    return o.documentElement.scrollTop;
                }
            }
        })();
        var body = document.body, html = document.documentElement;
        var docHeight = Math.max(body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight);
        var divs = document.getElementsByClassName("animate-on-scroll");
        for (var i = 0; i < divs.length; i++) {
            var x = divs[i];
            var ratio = parseFloat(x.getAttribute("animate-page-ratio") || 0.8);
            if (isNaN(ratio)) {
                ratio = 0.8;
            }
            var top = Math.round(x.parentNode.getBoundingClientRect().top || 0);
            var animateClass = (x.getAttribute("animate-class") || "");
            if (windowHeight + offset >= docHeight || top <= windowHeight * ratio) {
                if (x.className.indexOf(" " + animateClass) < 0) {
                    x.className += " " + animateClass;
                }
            }
            else if (top > windowHeight * ratio) {
                x.className = x.className.replace(" " + animateClass, "");
            }
        }
    };
    var addHandler = function (type) {
        var w = window;
        if (w.addEventListener) {
            w.addEventListener(type, setStyle, false);
        } else if (w.attachEvent) {
            w.attachEvent("on" + type, setStyle);
        } else {
            window["on" + type] = setStyle;
        }
    };
    addHandler("load");
    addHandler("resize");
    addHandler("scroll");
})();
</script>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
    const numberElement = document.getElementById('numbereed');
    let currentNumber = 1;

    function animateNumbers() {
        numberElement.textContent = currentNumber;
        currentNumber++;

        if (currentNumber <= 234) {
            setTimeout(animateNumbers, 30); // Change the speed by adjusting the delay (in milliseconds)
        }
    }

    animateNumbers();
});

</script>
